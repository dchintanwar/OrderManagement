<div class="container">
  <div class="row">
   
<form class="form-inline">
  <div class="col-lg-2"></div>
  <div class="col-lg-4">
  <div class="form-group" [class.has-error]="orderno.touched && orderno.invalid" [class.has-success]="orderno.valid">
    <label for="order number">Order number:</label>
    <input type="number" class="form-control" id="oredrnumber" name="oredrnumber" required  [(ngModel)]="oredrnumber"
    #orderno="ngModel">
  </div>
</div>
  <div class="col-lg-2">
    <span class="help-block" *ngIf="orderno.touched && orderno.invalid"><p>Invalid Order</p></span>
  </div>
  <div class="col-lg-3"> 
     <button type="submit" class="btn btn-default" [disabled]="orderno.invalid">Submit</button>
  </div>
  </form>
</div>
