</p>
<div class="container">
  <div class="row">
    <div>
<form class="form-inline">
  <div class="col-lg-5">
  <div class="form-group" [class.has-error]="orderno.touched && orderno.invalid" [class.has-success]="orderno.valid">
    <label for="order number">Order number:</label>
    <input type="text" class="form-control" id="oredrnumber" name="oredrnumber" required [(ngModel)]="oredrnumber"
    #orderno="ngModel">
  </div>
</div>
  <div class="col-lg-3">
    <span class="help-block danger" *ngIf="orderno.touched && orderno.invalid">Invalid Order</span>
  </div>
  
  <button type="submit" class="btn btn-default" [disabled]="orderno.invalid">Submit</button>
</form>
</div>
</div>
